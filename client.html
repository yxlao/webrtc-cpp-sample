<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebRTC C++ demo</title>
  </head>
  <body>
    <div>
      <textarea id="stdout" cols="100" rows="32" readonly></textarea>
    </div>
    <div>
      <button type="button" onclick="connect();">connect</button>
    </div>
    <div>
      <textarea id="stdin" cols="100" rows="8"></textarea>
    </div>
    <div>
      <button type="send" onclick="send();">send</button>
    </div>
  </body>
  <script type="text/javascript" src="webrtc_client.js"></script>
</html>
